<html>
<head><title>chirag</title></head>
<body>
<script type="text/javascript">
document.write("<h1>square no</h1><br/>");
var num=prompt("enter the number");
msg=" ";
res="0";

if(num!=null && num>0)
{
	
	for(i=1;i<=num;i++)
	{
		res=i*i;
		msg=msg+" "+i+"*"+i+"="+res
	}
	alert(msg);
}
else
alert("error");
</script>
</body>
</html>
