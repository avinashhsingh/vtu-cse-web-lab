<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Stacking</title>
<style type="text/css">
	.para {
		width: 300px;
		height: 150px;
		position: absolute;
		z-index: 0;
	}
	.para.p1 {
		left: 20px;
		top: 20px;
		background-color: aqua;
	}
	.para.p2 {
		left: 60px;
		top: 60px;
		background-color: burlywood;
	}
	.para.p3 {
		top: 100px;
		left: 100px;
		background-color: coral;
	}
	</style>
	
	<script type="text/javascript">
	var current="p3";
		function mover(toFront) {
			document.getElementById(current).style.zIndex="0";
			document.getElementById(toFront).style.zIndex="1";
			current=toFront;
		}
	</script>
</head>

<body>
<div class="para p1" id="p1" onMouseOver=mover("p1")>
	<u></u>
</div>

<div class="para p2" id="p2" onMouseOver=mover("p2")>
	<u></u>
</div>

<div class="para p3" id="p3" onMouseOver=mover("p3")>
	<u></u>
</body>
</html>
